<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
  <main class="main">
    <div class="div-info">
      <img class="img-logo" src="./src/images/logo.svg" alt="Image Lodo Ilistration">
      <h1>
        <span>We're</span> coming soon
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="div-input">
        <input class="input-email" id="input-email" type="email" placeholder="Email Address">
        <button type="submit" class="btn-email" id="btn-email" aria-label="Send E-mail Button"><img src="./src/images/icon-arrow.svg" alt=""></button>
      </div>
    </div>
    <picture class="img-picture">
      <source media="(max-width: 900px)" srcset="./src/images/hero-mobile.jpg">
      <img src="./src/images/hero-desktop.jpg" alt="">
    </picture>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/humberto-ribeiro-sales/" target="_blank">Humberto Ribeiro</a>.
    </p>
  </footer>

  <script src="./src/js/script.js"></script>
</body>
</html>
